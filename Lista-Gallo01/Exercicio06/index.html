<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
    <title>Exercicio 6</title>
</head>

<body>
    <div id="enunciado">
        <h2>Exercicio 6</h2>
        <li>
            Construa um algoritmo que leia o nome de um aluno e três notas obtidas durante o semestre, <br> ao final
            mostre
            o nome do aluno e a média aritmética das notas.
        </li>
        <br>
        <hr>
    </div>
    <div id="inputs">
        <label for="nome">Nome do aluno:</label>
        <input type="text" id="nome">
        <div id="notas">
            <br><br>
            <label for="nota1">1° nota:</label>
            <input type="number" id="nota1">
            <br><br>
            <label for="nota2">2° nota:</label>
            <input type="number" id="nota2">
            <br><br>
            <label for="nota3">3° nota:</label>
            <input type="number" id="nota3">
        </div>
    </div>

    <br><br>
    <div id="buttons">
        <button id="calcular-media" onclick="CalcularMedia()">Calcular Media</button>
    </div>
    <br>
    <h3 id="resultado"></h3>
</body>

</html>
