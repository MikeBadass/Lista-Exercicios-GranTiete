<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
    <title>Exercicio 4</title>
</head>

<body>
    <div id="enunciado">
        <h2>Exercicio 4</h2>
        <li>
            Um cliente de um banco tem um saldo positivo de R$ 500,00. <br>
            Fazer um algoritmo que leia um cheque que
            entrou e calcule o saldo, <br> mostrando (escrevendo) o novo saldo na tela.
        </li>
        <br>
        <hr>
    </div>
    <div id="inputs">
        <label for="deposito">Insira o valor do deposito</label>
        <br>
        <input type="number" id="deposito">
        </div>
        <br>
        <div id="buttons">
            <button id="deposito" onclick="Depositar()">Depositar</button>
        </div>
        <h3 id="saldo">Saldo: 500</h3>
</body>

</html>
